{% load blog_extras %}
<div class="post">
    <a href="{% url 'view-blog' instance.id %}">
        <h4>Billet : {{ blog.title }}</h4>
            <p>
                <img src="{{ blog.photo.image.url }}">
            </p>
            <p><strong>Ecrit par: {{ blog.contributors.all|join:", " }}</strong></p>
            <p><strong>{{ blog.date_created|get_posted_at_display }}</strong></p>
    </a>
</div>
